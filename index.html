<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple E-commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: violet;
    }

    header {
      background-color: red;
      color: green;
      padding: 15px 0;
      text-align: center;
    }

    nav {
      background: yellow;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
    }

    .product h3 {
      margin: 10px 0;
    }

    .price {
      color: brown;
      font-weight: bold;
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: blue;
      color: purple;
      border: none;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    footer {
      background: orange;
      color: indigo;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My E-commerce Store</h1>
    <p>Find the best products at great prices</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">$19.99</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">$29.99</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">$39.99</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 4">
        <h3>Product 4</h3>
        <p class="price">$49.99</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 My E-commerce Store. All rights reserved.</p>
  </footer>

</body>
</html>
