<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Key Example</title>
</head>
<body>
  <h1>Press the Home Key</h1>
  <input type="text" id="homeInput" placeholder="Focused when Home key pressed" />

  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Home') {
        event.preventDefault(); // Prevent default scroll to top behavior
        const input = document.getElementById('homeInput');
        input.focus(); // Focus the input field when Home is pressed
        console.log('Home key pressed');
      }
    });
  </script>
</body>
</html>
