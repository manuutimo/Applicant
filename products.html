<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .buy-button {
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .buy-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<header>
  <h1>Our Products</h1>
</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/250x200" alt="Product 1">
    <h3>Product 1</h3>
    <p>Short description of product 1.</p>
    <p class="price">$19.99</p>
    <a href="#" class="buy-button">Buy Now</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250x200" alt="Product 2">
    <h3>Product 2</h3>
    <p>Short description of product 2.</p>
    <p class="price">$29.99</p>
    <a href="#" class="buy-button">Buy Now</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250x200" alt="Product 3">
    <h3>Product 3</h3>
    <p>Short description of product 3.</p>
    <p class="price">$39.99</p>
    <a href="#" class="buy-button">Buy Now</a>
  </div>
</div>

</body>
</html>
